<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!--INput -->
    <div>
      <div>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" value="">
      </div>
      <div>
        <label for="km">KM:</label>
        <input id="km" type="number" name="name" value="">
      </div>
      <div>
        <label for="genere">Categoria:</label>
        <select id="genere" name="genere">
          <option value="Maggiorenne">Maggiorenne</option>
          <option value="Minorenne">Minorenne</option>
          <option value="Over65">Over65</option>
        </select>
      </div>
      <button id="creaBiglietto" type="button" name="button">Biglietto!</button>
      <button id="annulla" type="button" name="button">Annulla!</button>
    </div>

    <!--OUTput -->
    <div id=output class="hidden">

      <div class="contenuto">
        <div>
          <strong>Passeggero:</strong>
          <div id="outPutNome"></div>
        </div>
        <div>
          <strong>N treno:</strong>
          <div id="treno">
        </div>
        </div>
        <div>
          <strong>Carrozza:</strong>
          <div id="carrozza"></div>
        </div>
        <div>
          <strong>Costo:</strong>
          <div id="prezzo"></div>
        </div>
        <div>
          <strong>Categoria:</strong>
          <div id="categoria"></div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="jscript/myjs.js"></script>
  </body>
</html>
